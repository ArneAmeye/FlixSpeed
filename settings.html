<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlixSpeed</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
  <body>
    <div class="FlixSpeed">
        <div class="FlixSpeed__Header">
            <img class="FlixSpeed__Header--logo" src="/images/FlixSpeed_original.png" alt="FlixSpeed">
            <h2 class="FlixSpeed__Header--title">FlixSpeed</h2>
        </div>

        <div class="FlixSpeed__Settings">
            <div class="FlixSpeed__Settings--group">
                <h3 class="FlixSpeed__Settings--title">Keyboard shortcuts:</h3>
                <div class="FlixSpeed__Settings--KeyShortcuts">
                    <div class="FlixSpeed__Settings__Slowdown">
                        <p class="FlixSpeed__Settings__Slowdown--label">Slowdown</p>
                        <input type="text" class="FlixSpeed__Settings__Slowdown--input">
                    </div>
                    <div class="FlixSpeed__Settings__Speedup">
                        <p class="FlixSpeed__Settings__Speedup--label">Speedup</p>
                        <input type="text" class="FlixSpeed__Settings__Speedup--input">
                    </div>
                </div>
            </div>
            <hr>

            <div class="FlixSpeed__Settings--group">
                <h3 class="FlixSpeed__Settings--title">Videoplayer screen buttons</h3>
                <div class="FlixSpeed__Settings__Controls">
                    <input class="FlixSpeed__Settings__Controls--input" type="checkbox" id="flixControls" name="flixControls">
                    <label class="FlixSpeed__Settings__Controls--label" for="flixControls">Add buttons to the Netflix videoplayer.</label>
                </div>
            </div>
            <hr>

            <!--
            <div class="FlixSpeed__Settings--group">
                <div class="FlixSpeed__Settings__FlixSpeedOnly">
                    <label class="FlixSpeed__Settings__FlixSpeedOnly--label" for="FlixSpeedOnly">Enable only on Netflix</label>
                    <input class="FlixSpeed__Settings__FlixSpeedOnly--input" type="checkbox" id="FlixSpeedOnly" name="FlixSpeedOnly">
                </div>
            </div>
            <hr>
            -->

            <div class="FlixSpeed__Settings--group FlixSpeed__Settings__Donate">
                <a href="https://www.paypal.com/paypalme/arneameye" target="_blank" class="FlixSpeed__Settings__Donate--btn" rel="noopener noreferrer">
                    <img src="images/FlixSpeed_donate.png" alt="Buy me a coffee?">
                </a>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
